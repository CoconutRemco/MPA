{% extends 'Mpapp/base.html' %}

{% block content %}
  <h2>Create a new playlist</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <h2>All songs</h2>
  {% for song in songs %}
    <div>
      <h3>{{ song.title }}</h3>
      <p>{{ song.artist }}</p>
    </div>
  {% endfor %}
{% endblock %}
